<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>二级分类</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/comment.css">
  <style>
    #addbtn {
      margin-bottom: 20px;
    }

    .table>thead:first-child>tr:first-child>th,
    .table.table-bordered td {

      font-size: 15px;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="lt_aside">
    <div class="brand"><a href="javascript:;">黑马36期</a></div>
    <div class="user">
      <img src="./images/1.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascrit:;" class="category">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="child" style="display:block">
            <a href="frist.html">一级分类</a>
            <a href="second.html" class="current">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>

      </ul>
    </div>
  </div>


  <div class="container-fluid">
    <div class="lt_main">
      <!-- topbar -->
      <div class="lt_topbar">
        <a href="javascript:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a href="javascript:;" class="pull-right icon_logoout"><span class="glyphicon glyphicon-log-out"></span></a>
      </div>
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li><a href="#">分类管理</a></li>
        <li class="active">二级分类</li>
      </ol>
      <button class="btn btn-default" id="addbtn">添加分类</button>
      <table class="table table-bordered table-hover text-center">
        <thead>
          <tr class=" text-center">
            <th width="10%">序号</th>
            <th width="30%">一级分类名称</th>
            <th width="30%">二级分类名称</th>
            <th width="30%">二级分类LOGO</th>

          </tr>
        </thead>
        <tbody>

        </tbody>

      </table>
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>
  </div>
  <!-- 二级分类模态框 -->
  <div class="modal fade" id="secondModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form id="form2">
          <div class="modal-body">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="true">
                  <span class="dropdown-text">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">

                </ul>
              </div>
              <input type="hidden" name="categoryId">
            </div>
            <div class="form-group">
              <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类的名称">
            </div>
            <div class="form-group">
              <label for="filess" class="btn btn-default">上传图片</label>
              <!-- <input type="file" id="file" class="btn btn-default hidden"> -->
              <input id="filess" type="file" name="pic1" data-url="/category/addSecondCategoryPic"
                class="btn btn-default hidden" >
            </div>
            <div class="form-group" id="img">
              <img src="images/none.png" width="100" height="100" alt="">
              <!-- 图片地址 -->
              <input type="hidden" name="brandLogo">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="offbtn">取消</button>
            <button type="submit" class="btn btn-primary">确定</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 模态框 -->
  <div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 模态框模板 -->
  <script type="text/html" id="logo">
    {{each rows v i }}
    <li data-id="{{v.id}}"><a href="javascript:;" data-id="{{v.id}}">{{v.categoryName}}</a></li>
    {{/each}}
  </script>
  <!-- 模板 -->
  <script type="text/html" id="sed">
    {{each rows v i}}
    <tr>
      <td>{{(page-1)*size+i+1}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td><img src="{{v.brandLogo}}"  height="50" alt=""></td>
    </tr>
    {{/each}}
  </script>
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <!-- 引入 jquery-fileupload 包 -->
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/comment.js"></script>
  <script src="./js/second.js"></script>
</body>

</html>
