<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户管理</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="stylesheet" href="./css/user.css">
</head>

<body>
  <div class="lt_aside">
    <div class="brand"><a href="javascript:;">黑马36期</a></div>
    <div class="user">
      <img src="./images/1.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="current">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascrit:;" class="category">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="child" style="display:none">
            <a href="frist.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>

      </ul>
    </div>
  </div>


  <div class="container-fluid">
    <div class="lt_main">
      <!-- topbar -->
      <div class="lt_topbar">
        <a href="javascript:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a href="javascript:;" class="pull-right icon_logoout"><span class="glyphicon glyphicon-log-out"></span></a>
      </div>
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li><a href="#">用户管理</a></li>
      </ol>
      <table class="table text-center table-bordered table-hover ">
        <thead class="">
          <tr class="">
            <th width='10%'>序号</th>
            <th width='20%'>用户名</th>
            <th width='30%'>手机号</th>
            <th width='20%'>状态</th>
            <th width='20%'>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>
              <button class="btn btn-success">启用</button>
              <button class="btn btn-danger">禁用</button>
            </td>
          </tr> -->
        </tbody>
      </table>
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>
  <!-- 模态框 -->
  <div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class=" text-danger"><i class="glyphicon glyphicon-info-sign "></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 模板 -->
  <script type="text/html" id="tmp">
    {{each rows v i }}
    <tr>
      <td>{{(page-1)*size + i+1}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete === 1 ? '正常':'禁用'}}</td>
      <td>
        {{ if v.isDelete === 1 }}
        <button class="btn btn-success">启用</button>
        {{ else }}
        <button class="btn btn-danger">禁用</button>
        {{ /if }}
      </td>
    </tr>
    {{/each}}
  </script>
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./js/comment.js"></script>
  <script src="./js/user.js"></script>
</body>

</html>
