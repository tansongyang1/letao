<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./css/product.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="inco_left"><span class="mui-icon mui-icon-back"></span></a>
      <h3>商品详情</h3>
      <a href="javascript:location.reload();" class="inco_right"><span class="mui-icon mui-icon-reload"></span></a>
    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 轮播 -->
          <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/detail.jpg" /></a>
              </div>
              <div class="mui-slider-item"><a href="#"><img src="./images/product.jpg" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/detail.jpg" /></a></div>
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/product.jpg" /></a>
              </div>
            </div>
            <!-- 小圆点结构 -->
            <div class="mui-slider-indicator">
              <div class="mui-indicator mui-active"></div>

              <div class="mui-indicator"></div>
            </div>
          </div>
          <!-- 产品标题 -->
          <div class="lt_pro_name item_box">
            <strong>匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</strong>
          </div>
          <!-- 产品价格 -->
          <div class="lt_price item_box">
            价格:
            <span class="price">$1111</span>
            <span class="oldPrice">$2222</span>
          </div>
          <!-- 产品尺码 -->
          <div class="lt_size item_box">
            尺码:
            <span>22</span>
            <span>22</span>
            <span>22</span>
            <span>22</span>
            <span>22</span>
            <span>22</span>
            <span>22</span>
            <span>22</span>
            <span>22</span>
            <span>22</span>
            <span>22</span>

          </div>
          <!-- 产品数量 -->
          <div class="lt_num item_box">
            数量:
            <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{ num }}" data-numbox-step='1'>
              <!-- "-"按钮，点击可减小当前数值 -->
              <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
              <input class="mui-numbox-input" type="number" />
              <!-- "+"按钮，点击可增大当前数值 -->
              <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>

            <span>剩余数量: 20双</span>
          </div>
          <!-- 详情 -->
          <div class="lt_price item_box">
            详情: 描述
          </div>
        </div>
      </div>




    </div>
    <div class="lt_go_cart">
      <a href="cart.html" class="mui-pull-left">前往购物车</a>
      <div class="mui-pull-right">
        <button class="mui-btn mui-btn-danger" id="addCart">加入购物车</button>
        <button class="mui-btn mui-btn-warning" id="">买买买</button>
      </div>
    </div>
  </div>
  <script type="text/html" id="mmp">
    <!-- 轮播 -->
    <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
              src="{{pic[pic.length-1].picAddr}}" /></a>
        </div>
        {{each pic v i}}
        <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
        {{/each }}
        <div class="mui-slider-item"><a href="#"><img src="./images/detail.jpg" /></a></div>
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a>
        </div>
      </div>
      <!-- 小圆点结构 -->
      <div class="mui-slider-indicator">
        {{each pic v i}}
        <div class="mui-indicator {{i===0?'mui-active':''}}"></div>
        {{/each}}
      </div>
    </div>
    <!-- 产品标题 -->
    <div class="lt_pro_name item_box">
      <strong>{{proName}}</strong>
    </div>
    <!-- 产品价格 -->
    <div class="lt_price item_box">
      价格:
      <span class="price">{{price}}</span>
      <span class="oldPrice">{{oldPrice}}</span>
    </div>
    <!-- 产品尺码 -->
    <div class="lt_size item_box">
      尺码:
      <%
      var arr = size.split("-");  //  ["35", "45"]
      var start = arr[0];   // 35
      var end = arr[1];     // 45

      for ( var i = start; i <= end; i++ ) {
    %>
      <span>{{ i }}</span>
      <% } %>

    </div>
    <!-- 产品数量 -->
    <div class="lt_num item_box">
      数量:
      <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{ num }}" data-numbox-step='1'>
        <!-- "-"按钮，点击可减小当前数值 -->
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" />
        <!-- "+"按钮，点击可增大当前数值 -->
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>

      <span>剩余数量: {{num}}双</span>
    </div>
    <!-- 详情 -->
    <div class="lt_price item_box">
      详情: {{proDesc }}
    </div>
  </script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
