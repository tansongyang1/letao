<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1)" class="inco_left"><span class="mui-icon mui-icon-back"></span></a>
      <h3>商品列表</h3>
      <!-- <a href="search.html" class="inco_right"><span class="fa fa-search"></span></a> -->
    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 搜索框 -->
          <div class="lt_search">
            <input type="text" class="search_input" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary search_btn">搜索</button>
          </div>
          <!-- 历史记录 -->
          <div class="lt_sort">
            <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
            <a href="#" data-type="price">价格 <i class="fa fa-angle-down"></i></a>
            <a href="#" data-type="num">库存 <i class="fa fa-angle-down"></i></a>
            <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
          </div>
          <div class="lt_product">
            <li class="lt_product_item">
              <a href="#">
                <img src="./images/product.jpg" alt="">
                <p class="info mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>
                <p>
                  <span class="price">¥560</span>
                  <span class="oldPrice">¥580</span>
                </p>
                <button class="mui-btn mui-btn-primary">立即购买</button>
              </a>
            </li>


          </div>
        </div>
      </div>

    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/html" id="prts">
    {{if data.length ===0}}
    <div>没有找到相关的宝贝</div>
    {{else}}
    {{each data v i }}
    <li class="lt_product_item">
      <a href="product.html?productId={{v.id}}">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="info mui-ellipsis-2">{{v.proName}} </p>
        <p>
          <span class="price">{{v.price}}</span>
          <span class="oldPrice">{{v.oldPrice}}</span>
        </p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
      </a>
    </li>
    {{/each}}
    {{/if}}
  </script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>

</html>
