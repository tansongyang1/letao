<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/comment.css">

<body>
  <div class="lt_container">
    <!-- 乐淘头部 -->

      <h3>登录</h3>
      <!-- <a href="search.html" class="inco_right"><span class="fa fa-search"></span></a> -->
    </div>
    <!-- 乐淘主体 -->
    <div class="lt_main">
      <form class="mui-input-group">
        <div class="mui-input-row">
          <label>用户名</label>
          <input type="text" id="username" class="mui-input-clear" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
          <label>密码</label>
          <input type="password" id="password" class="mui-input-password" placeholder="请输入密码">
        </div>
        <div class="mui-button-row">
          <button type="button" class="mui-btn mui-btn-primary" id="loginBtn">登录</button>
          <button type="reset" class="mui-btn mui-btn-danger">重置</button>
        </div>
      </form>
    </div>
    <!-- 乐淘底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html" class="current">
            <span class="fa fa-user"></span>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script src="./lib/zepto/zepto.min.js"></script>
