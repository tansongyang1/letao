<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="stylesheet" href="./css/cart.css">
  <link rel="icon" href="./favicon.ico">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1)" class="inco_left"><span class="mui-icon mui-icon-back"></span></a>
      <h3>购物车</h3>
      <!-- <a href="search.html" class="inco_right"><span class="fa fa-search"></span></a> -->
    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul class="mui-table-view">
            <!-- 挖矿 -->
          </ul>


        </div>
      </div>


    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html" class="current">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/html" id="lt_cart">
    {{if arr.length ===0}}
    <p>你还没有添加商品,快去选你喜欢的商品吧!</p>
    {{else}}
    {{each  arr v i}}
    <li class="mui-table-view-cell cart_item">
      <div class="mui-slider-right mui-disabled">
        <a href="javascript:;" class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete" data-id="{{v.id}}"></a>
      </div>
      <div class="mui-slider-handle">
        <div class="mui-table-cell">
          <div class="cart_img">
            <img src="{{v.pic[0].picAddr}}" alt="">
            <input type="checkbox">
          </div>
          <div class="cart_info">
            <p class="pro_name mui-ellipsis-2">
              {{v.proName}}
            </p>
            <p>
              <span class="price">￥{{v.price}}</span>
              <span class="oldPrice">￥{{v.oldPrice}}</span>
              <span class="mui-pull-right">{{v.num}}双</span>
            </p>
            <p>鞋码:{{v.size}}</p>
          </div>
        </div>

      </div>
    </li>
    {{/each}}
    {{/if}}
  </script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/cart.js"></script>
</body>

</html>
