<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="stylesheet" href="./css/category.css">
  <link rel="icon" href="./favicon.ico">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="index.html" class="inco_left"><span class="fa fa-home"></span></a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="inco_right"><span class="fa fa-search"></span></a>
    </div>
    <div class="lt_main">
      <div class="lt_category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>

            </ul>
          </div>
        </div>
      </div>

      <div class="lt_category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul class="mui-clearfix">



            </ul>
          </div>
        </div>
      </div>

    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html" class="current">
            <span class="fa fa-bars"></span>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 左模板 -->
  <script type="text/html" id="category_left">
    {{each rows v i}}
    <li data-id="{{v.id}}" class="{{i === 0 ?'current':''}}">{{v.categoryName}}</li>
    {{/each}}
  </script>
  <!-- 右模板 -->
  <script type="text/html" id="category_right">
    {{if rows.length === 0}}
    <div class ="tips"> 没有更多分类信息了</div>
    {{/if}}
    {{each rows v i}}
    <li>
      <img src="{{v.brandLogo}}" alt="">
      <p>{{v. brandName}}</p>
    </li>
    {{/each}}
  </script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
